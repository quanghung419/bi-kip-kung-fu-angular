<app-card *ngFor="let paragraph of transcript.lstPhragraph"
          [paragraph]="paragraph" (click)='clicked(paragraph)'
          [isSelectedCard]="isSelectedCard(paragraph)" [cardModel]="getCardModel(paragraph)"
          (onFoldUpCard)="foldUpCard($event)" (deleteCardEvent)="deleteCard($event)" (changeParagraphContentEvent)="updateTranscript($event)"></app-card>
