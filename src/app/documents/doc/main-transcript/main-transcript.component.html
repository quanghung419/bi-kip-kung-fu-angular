<!--{{transcript.lstPhragraph}}-->

<div class="main-transcript-wrapper">
  <div class="ghost-content identical"></div>
  <div class="editable-content identical trans-show">
    <!--trans-show-->
    <span class="clone-val">
      <app-paragraph *ngFor="let paragraph of transcript.lstPhragraph" [paragraph]="paragraph">
      </app-paragraph>
    </span>
  </div>
  <mat-form-field style="width: 100%">
    <!--trans-hidden-->
  <textarea class="editable-content identical trans-hidden" matInput matTextareaAutosize value="{{transcript.rawTranscript}}"></textarea>
    <!--<textarea class="editable-content identical trans-hidden" matInput matTextareaAutosize>{{transcript.rawTranscript}}</textarea>-->
  </mat-form-field>

</div>
