<div class="main-transcript-wrapper">
  <div class="ghost-content identical" [class.trans-show]="!isEditingMode" [class.trans-hidden]="isEditingMode">
    <span class="clone-val">
      <app-paragraph *ngFor="let paragraph of transcript.lstPhragraph" [paragraph]="paragraph"
                     [isMultipleParagraph]="true" [isBelongToPracticalCard]="false">
      </app-paragraph>
    </span>
  </div>
  <div class="editable-content identical" [class.trans-show]="isEditingMode" [class.trans-hidden]="!isEditingMode">
    <mat-form-field style="width: 100%">
      <textarea matInput matTextareaAutosize class="identical" value="{{transcript.rawTranscript}}" #mainTranscript
                (input)="logContent($event)" style="width: 95%; padding-right: 5%"></textarea>
    </mat-form-field>
  </div>
</div>
