<div class="paragraph-wrapper">
  <p [attr.index]="paragraph.order" [class.matching-card]="isMatchedParagraph" [class.main-paragraph]="isMultipleParagraph"
     (mousemove)="showButtonAddCard($event)"
     (mouseleave)="hiddenButtonAddCard($event)">
    <!--<span>-->
    <app-sen *ngFor="let sentence of paragraph.lstSentences" [sentence]="sentence" [attr.index]="sentence.order"
       (click)='clicked(sentence)'
       [class.selected]="isSelected(sentence)" (mouseup)="onRightClick($event)" [isBelongToPracticalCard]="isBelongToPracticalCard"></app-sen>
    <!--paragraph-->

    <!--</span>-->
    <!--It's worked {{paragraph.order}}-->
    <button mat-icon-button class="btn-add-card" *ngIf="isShowButtonAddCard" (mouseenter)="markSentence(paragraph.order)"
            (mouseleave)="markSentence(-1)" (click)="addNewCard(paragraph.order)">
      <i class="material-icons">&#xE0B7;</i>
    </button>
  </p>
  <br *ngIf="isMultipleParagraph"/>

</div>
