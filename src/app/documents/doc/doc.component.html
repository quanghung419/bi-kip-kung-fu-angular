    <div class="sub-container">

                  <img src="../../../assets/images/thumb-demo.jpg" height="140px"/>

                  <h1>This country isn't just carbon neutral — it's carbon negative</h1>

                    href="https://www.ted.com/talks/tshering_tobgay_this_country_isn_t_just_carbon_neutral_it_s_carbon_negative"

          <div class="page-editor-layout">
            <div class="editor-wrapper">
              <app-main-transcript *ngIf="enTranscript" [transcript]="enTranscript"
                                   [isEditingMode]="mainTranscriptEditingMode"></app-main-transcript>
            </div>
            <!--<div class="editor-toobar">-->

            <!--</div>-->
            <div class="editor-cards">
              <app-list-cards *ngIf="vnTranscript" [transcript]="vnTranscript"></app-list-cards>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="status-bar"></div>
  </div>

</div>

<div class="doc-context-menu">
  <button mat-icon-button (mouseup)="onClickButton($event)" [matMenuTriggerFor]="menu"
          [style.top]="topPosition + 'px'" [style.left]="leftPosition+ 'px'"
          style="position: absolute; background-color: red;"
          [class.hidden]="isHiddenContextMenu()">
  </button>
  <mat-menu #menu="matMenu" [class]="'context-menu'">
    <button mat-menu-item>
      <mat-icon>playlist_add</mat-icon>
      <span>Add to <b>favorite sentence</b></span>
    </button>
    <button mat-menu-item>
      <mat-icon>library_add</mat-icon>
      <span>Add to <b>pronunciation list</b></span>
    </button>
