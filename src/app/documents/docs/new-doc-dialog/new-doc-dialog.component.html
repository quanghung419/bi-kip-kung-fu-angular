<div class="title-zone">
  <input class="editor-page-title" placeholder="Type your title" maxlength="60" value="" type="text"/>
  <!--<mat-form-field class="title">-->
  <!--<input matInput placeholder="Type your title">-->
  <!--</mat-form-field>-->
</div>
<div class="new-doc-zone">
  <div class="data-left">
    <div class="choose-lang">
      <div class="slide-wrapper">
        <mat-slide-toggle class="lang-left" [checked]="langLeft == 'Vietnamese'" (change)="onChangeLang($event)">
          {{ langLeft }}
        </mat-slide-toggle>
      </div>
    </div>
    <div class="txt-input-wrapper">
      <textarea matTextareaAutosize></textarea>
    </div>
  </div>
  <div class="data-right">
    <div class="choose-lang">
      <div class="slide-wrapper">
        <mat-slide-toggle class="lang-right" color="warn" [checked]="langRight == 'Vietnamese'"
                          (change)="onChangeLang($event)">{{ langRight }}
        </mat-slide-toggle>
      </div>
    </div>
    <div class="txt-input-wrapper">
      <textarea matTextareaAutosize></textarea>
    </div>
  </div>
</div>
<div class="button-zone">
  <button type="button" mat-raised-button (click)="redirect()">Create</button>
  <!--<a class="nav-link" routerLink="/pronunciation" routerLinkActive="link-active">New Page</a>-->
</div>
