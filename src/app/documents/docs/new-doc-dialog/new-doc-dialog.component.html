<div class="title-zone">
  <input class="editor-page-title" placeholder="Type your title" maxlength="60" value="" type="text"/>
  <!--<mat-form-field class="title">-->
  <!--<input matInput placeholder="Type your title">-->
  <!--</mat-form-field>-->
</div>
<div class="new-doc-zone">
  <div class="data-left">
    <div class="choose-lang">
      <!--<div class="slide-wrapper">-->
        <!--&lt;!&ndash;<mat-slide-toggle class="lang-left" [checked]="langLeft == 'Vietnamese'" (change)="onChangeLang($event)">&ndash;&gt;-->
          <!--&lt;!&ndash;{{ langLeft }}&ndash;&gt;-->
        <!--&lt;!&ndash;</mat-slide-toggle>&ndash;&gt;-->
      <!--</div>-->
      <div class="switch-wrapper">
        <div class="switch">
          <input type="radio" class="switch-input frontLang" name="lang-left" value="EN" id="langEn-left"
                 [(ngModel)]="langLeft"
                 [attr.checked]="langLeft === cardLangEnum.ENGLISH" (change)="onChangeLangLeft(cardLangEnum.ENGLISH)">
          <label for="langEn-left" class="switch-label switch-label-off">EN</label>
          <input type="radio" class="switch-input frontLang" name="lang-left" value="VI" id="langVn-left"
                 [(ngModel)]="langLeft"
                 [attr.checked]="langLeft === cardLangEnum.VIETNAMESE" (change)="onChangeLangLeft(cardLangEnum.VIETNAMESE)">
          <label for="langVn-left" class="switch-label switch-label-on">VI</label>
          <span class="switch-selection"></span>
        </div>
      </div>
    </div>
    <div class="txt-input-wrapper">
      <textarea matTextareaAutosize></textarea>
    </div>
  </div>
  <div class="data-right">
    <div class="choose-lang">
      <!--<div class="slide-wrapper">-->
        <!--<mat-slide-toggle class="lang-right" color="warn" [checked]="langRight == 'Vietnamese'"-->
                          <!--(change)="onChangeLang($event)">{{ langRight }}-->
        <!--</mat-slide-toggle>-->
      <!--</div>-->
      <div class="switch-wrapper">
        <div class="switch switch-red">
          <input type="radio" class="switch-input frontLang" name="lang-right" value="EN" id="langEn-right"
                 [(ngModel)]="langRight"
                 [attr.checked]="langRight === cardLangEnum.ENGLISH" (change)="onChangeLangRight(cardLangEnum.ENGLISH)">
          <label for="langEn-right" class="switch-label switch-label-off">EN</label>
          <input type="radio" class="switch-input frontLang" name="lang-right" value="VI" id="langVn-right"
                 [(ngModel)]="langRight"
                 [attr.checked]="langRight === cardLangEnum.VIETNAMESE" (change)="onChangeLangRight(cardLangEnum.VIETNAMESE)">
          <label for="langVn-right" class="switch-label switch-label-on">VI</label>
          <span class="switch-selection"></span>
        </div>
      </div>
    </div>
    <div class="txt-input-wrapper">
      <textarea matTextareaAutosize></textarea>
    </div>
  </div>
</div>
<div class="button-zone">
  <button type="button" mat-raised-button (click)="redirect()">Create</button>
  <!--<a class="nav-link" routerLink="/pronunciation" routerLinkActive="link-active">New Page</a>-->
</div>
