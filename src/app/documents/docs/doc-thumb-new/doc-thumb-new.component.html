<div class="itemWrapper">
  <div class="item new">
    <div class="item-content">
      <div id="new-doc-btn" class="new-doc-btn" role="button" (click)="openDialog()">
        New
      </div>
    </div>
    <div class="item-actions">
      <div class="upload-btn">
        <span>Upload</span>
        <input data-name="upload-element" accept=".doc,.docx,.odt,.rtf,.htm,.html,.txt"
               title="Click here to upload document" class="upload-file" type="file">
      </div>
    </div>
  </div>
</div>
